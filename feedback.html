<div class="container">
    <section class="feedback">
        <div class="block">
            <h3>Something</h3>
        </div>
        <h2>Leave a feedback</h2>
        <!-- Feedback form -->
        <form method="post" id="feedbackForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="e.g. John">
                <p class="message" data-for="name">Something</p>
            </div>

            <div class="form-group">
                <label for="surname">Last name</label>
                <input type="text" name="surname" id="surname" placeholder="e.g. Doe">
                <p class="message" data-for="surname">Something</p>
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select name="level" id="level">
                    <option value=""></option>
                    <option value="level-1">Level 1</option>
                    <option value="level-2">Level 2</option>
                    <option value="level-3">Level 3</option>
                    <option value="level-4">Level 4</option>
                    <option value="level-5">Level 5</option>
                    <option value="level-6">Level 6</option>
                    <option value="level-7">Level 7</option>
                </select>
                <p class="message" data-for="level">Something</p>
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment..."></textarea>
                <p class="message" data-for="level">Something</p>
            </div>
            <button type="submit">Send</button>
        </form>

    </section>
</div>
